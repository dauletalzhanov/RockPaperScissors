<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="score ">
        <h3> SCORE </h3>
        <div>
            <div class="user">
                <img src="images/boy.svg">
                <p>User:</p>
                <p class="user-score">0</p>
            </div>
            
            <div class="log">
            </div>

            <div class="computer">
                <img src="images/laptop.svg">
                <p>Computer:</p>
                <p class="computer-score">0</p>
            </div>
        </div>
    </div>

    <div class="instruct">
        <p>Please select Rock, Paper or Scissors</p> 
        <p>First to 5 wins</p>
    </div>


    <div class="buttons ">
        <div> 
            <img class="rock" src="images/rock.svg">
            <button id="rock">Rock</button>
        </div>

        <div> 
            <img class="paper" src="images/paper.svg">
            <button id="paper">Paper</button>
        </div>

        <div> 
            <img class="scissors" src="images/scissors.svg">
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <h4>The Odin Project - Daulet Alzhanov (c)</h4>
</body>
</html>
